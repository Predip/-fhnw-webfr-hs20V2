<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}" xmlns:th="http://www.w3.org/1999/xhtml">
<section>
    <a class="btn btn-success float-right" href="?form">
        Add Questionnaire
    </a>
    <h3>Frageb&ouml;gen</h3>
    <div th:if="${questionnaires.isEmpty()}">
        <h2 style="text-align: center">No Questionnaires found</h2>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th colspan="1"  style="vertical-align: middle;">ID</th>
                <th colspan="3"  style="vertical-align: middle;">Title</th>
                <th colspan="0"  style="vertical-align: middle;">Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="questionnaire : ${questionnaires}">
                <td colspan="1"  style="vertical-align: middle;">
                    <a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}"
                       th:text="${questionnaire.id}"></a></td>
                <td colspan="3"  style="vertical-align: middle;">
                    <a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}"
                       th:text="${questionnaire.title}"></a></td>
                <td colspan="10"  style="vertical-align: middle;" th:text="${questionnaire.description}"></td>
            </tr>
        </tbody>
    </table>
</section>
</html>
