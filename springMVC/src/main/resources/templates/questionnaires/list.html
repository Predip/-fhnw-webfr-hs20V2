<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}" xmlns:th="http://www.w3.org/1999/xhtml">
<section>
    <a class="btn btn-success float-right" href="?form">Add Questionnaire</a>
    <h3>Frageb&ouml;gen</h3>
    <div th:if="${questionnaires.isEmpty()}">
        <h2 style="text-align: center">No Questionnaires found</h2>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th colspan="1"  style="vertical-align: middle;">ID</th>
                <th colspan="3"  style="vertical-align: middle;">Title</th>
                <th colspan="10"  style="vertical-align: middle;">Beschreibung</th>
                <th colspan="1"  style="vertical-align: middle;">Delete</th>
                <th colspan="1"  style="vertical-align: middle;">Show</th>
                <th colspan="1"  style="vertical-align: middle;">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="questionnaire : ${questionnaires}">
                <td colspan="1"  style="vertical-align: middle;">
                    <a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}"
                       th:text="${questionnaire.id}"></a>
                </td>
                <td colspan="3"  style="vertical-align: middle;">
                    <a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}"
                       th:text="${questionnaire.title}"></a>
                </td>
                <td colspan="10"  style="vertical-align: middle;" th:text="${questionnaire.description}"></td>
                <td colspan="1"  style="vertical-align: middle;">
                    <form action="#" th:action="@{/questionnaires} + '/' + ${questionnaire.id}" method="post" >
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
                <td colspan="1"  style="vertical-align: middle;">
                    <a class="btn btn-primary" th:href="@{/questionnaires}+ '/' + ${questionnaire.id}">Show</a>
                </td>
                <td>
                    <form action="#" th:action="@{/questionnaires} + '/' + ${questionnaire.id}">
                        <input type="hidden" name="form" />
                        <button class="btn btn-success">Edit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</html>
