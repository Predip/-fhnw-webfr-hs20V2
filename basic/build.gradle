apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

war {
    archiveBaseName = 'flashcard-basic'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'log4j:log4j:1.2.17'
    testImplementation 'junit:junit:4.13'
}
