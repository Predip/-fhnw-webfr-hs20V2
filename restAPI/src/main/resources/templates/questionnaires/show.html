<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}" xmlns:th="http://www.w3.org/1999/xhtml">
<section>
    <h3>Question</h3>
    <form th:object="${questionnaire}">
        <fieldset disabled>
            <div class="form-group row"><label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <input type="text" id="title" class="form-control" th:field="*{title}" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group row"><label class="col-md-2" for="description">Description:</label>
                <div class="col-md-10">
                    <input type="text" id="description" class="form-control" th:field="*{description}"/>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <a class="btn btn-primary" th:href="@{/questionnaires}">Close</a>
        </div>
    </form>
</section>
</html>
